<!DOCTYPE html>

    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,700&display=swap"

          <div class="bordered"></div>

          <p class="text">VUE / LEAFLET</p>
          <p class="number">03</p>

            href="https://github.com/chuangfe/mask-map"

            target="_blank"

          </a>
          <p class="text">VUE</p>
          <p class="number">04</p>
          <a
            href="https://github.com/chuangfe/todomvc-vue"
            target="_blank"

            <img src="./images/todo-mvc.png" class="pic" />
          </a>
          <div class="striped"></div>
          <div class="bordered"></div>
          <div class="rectangle"></div>
        </div>

      <div class="item item-5">

          <a href="#" target="_blank" class="title-container">
            <h2 class="title" data-title="SWEATSHIRTS">SWEATSHIRTS</h2>
          </a>
          <p class="text">Men’s jacket</p>
          <p class="number">05</p>
          <a href="#" target="_blank" class="pic-container">
